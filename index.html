<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/css/ionicons.min.css">

    <title>Weather App</title>
</head>

<body>
    <div class="ctn">
        <div class="search-ctn">
            <input type="text" class="search" placeholder="Search for a place">
            <ion-icon class="search-icon" name="search-outline"></ion-icon>
        </div>

        <div class="first-info">
            <img src="#" alt="weather icon" class="weather-icon">
            <h1 class="current-temp">-1Â°C</h1>
            <h2 class="place">Germany</h2>
        </div>

        <div class="second-info">
            <div>
                <span>
                    <ion-icon class="icon" name="water-outline"></ion-icon>
                    <p class="humidity">85%</p>
                </span>
                <p>Humidity</p>
            </div>

            <div>
                <span>
                    <ion-icon class="icon" name="compass-outline"></ion-icon>
                    <p class="wind-dir">W</p>
                </span>
                <p>Wind Direction</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>

</html>
